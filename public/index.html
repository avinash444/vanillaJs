
<html lang='en'>
 <head>
   </head>
   <body>
     <div>
       <div class='header'>
         Single Page App Vanilla
         </div>
         <script id='table-layout-template' type='text/x-handlebars-template'>
           <div class='table'>
              <table>
                <thead>
                  <tr>
                    <th>
                      area
                      </th>
                      <th>
                        name
                        </th>
                        <th>
                          capital
                          </th>
                          <th>
                            population
                            </th>
                            <th>
                              region
                              </th>
                    </tr>
                  </thead>
                  <tbody>
                    <td>
                       <input type='text' id='area' name="area" value=''/></input>
                      </td>
                      <td>
                          <input type='text' id='nameCity' name="name" value=''  onchange={{'filterByValue'}} /></input>
                        </td>
                        <td>
                           <input type='text' id='capital' name="capital" value=''  onchange={{'filterByValue'}} /></input>
                          </td>
                          <td>
                             <input type='text' id='population' name="population" value=''  onchange={{'filterByValue'}} /></input>
                            </td>
                            <td>
                               <input type='text' id='region' name="region" value=''  onchange={{'filterByValue'}}  /></input>
                              </td>
                    {{#each data}}
                     <tr>
                       <td>

                         {{area}}
                         </td>
                         <td>

                           {{name}}
                           </td>
                           <td>

                             {{capital}}
                             </td>
                             <td>

                               {{population}}
                               </td>
                               <td>
                                 {{region}}
                                 </td>
                       </tr>
                       {{/each}}
                    </tbody>
                </table>
                <ul class='pagination-list' style='display: flex;align-items:center'>
                  {{#each pages}}
                    {{#if 'LEFT_PAGE'}}
                      <li class="prevPage">
                      <a
                        href="#"
                        aria-label="Prev"
                        onclick={{"handleMoveLeft()"}}
                      >
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                    {{/if}}
                    {{#if 'RIGHT_PAGE'}}
                      <li class="nextPage">
                      <a
                        href="#"
                        aria-label="Next"
                        onclick={{"handleMoveRight()"}}
                      >
                        <span aria-hidden="true">&raquo;</span>
                      </a>
                    </li>
                    {{/if}}
                    <li class="numberPage">
                        <a
                          href="#"
                          aria-label="page"
                          onclick={{"handleClick()"}}
                        >
                            {{this}}
                        </a>
                      </li>
                      {{/each}}
                  </ul>
             </div>
          </script>
         <div id='app'></div>
       </div>
       <script src='scripts/axios/dist/axios.min.js'></script>
       <script src='scripts/handlebars/dist/handlebars.min.js'></script>
       <script src='js/app.js'></script>
     </body>
</hthtml>
